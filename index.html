<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Showcase Area -->

      <div class="showcase-top">
        <img src="/img/logo.png" alt="" />

      </div>
      <div class="showcase-content">
        <h1>See what's up next</h1>

    <section class="tabs">
